</head>
 <body onload="setTimeout(function() {window.scrollTo(0, 1)}, 100)"></body>
 <body>

    <a href="javascript:window.scrollTo(0,1);"></a>

    <p style ="text-align: center; text-shadow: 3px 3px 3px black; position: relative; top:5vh">
        <span style="font-family: sff; color:firebrick; font-weight: 10; font-size:4.5em;">Nightmare</span> 
    </p>
    
    <p style ="text-align: center; background-color:rgba(0,0,0,0.7); margin-top: 25vmax;">
        <span style="font-family: haram; color:whitesmoke; font-weight: 10; font-size:3vmax;">
            내일이 없는 유령은 사라지지 않기 위해 왔던 길을 반대로 걷는다 <br>
            나는 오늘도 예림이가 죽지 않을 경우의 수를 찾아 헤맨다
        </span> 
    </p>

   <div class="inner_login">
      <div class="login_joy">
  
          <form name="frm1" id="authForm" >
              <fieldset>
                      <div class="box_login">
                          <div class="inp_text">
                              <input type="text" id="inputcode" name="inputcode" placeholder="세이브 코드가 있다면 입력하세요." onkeydown="Enterkey()" style="text-align: center">
                          </div>
                      </div>
                      <input type="button" class="btn_login" value="시작하기" onclick="ansChk()" style="text-align: center">
              </fieldset>
          </form>
      </div>
  </div>

  <audio preload="metadata" autoplay loop id="bgm"> 
    <source src="./sound/ph_1.mp3" type="audio/mp3"> 
   </audio>
   <button type="button" onclick="aud_play_pause()" style="position: fixed; bottom: 0; right: 0; background-color:rgba(0,0,0,0); border:1px solid black;color:skyblue">BGM</button> 

  <script type="text/javascript">

try{
         window.addEventListener('load', function(){
         setTimeout(scrollTo, 0, 0, 1);
     }, false);
} catch(e) {}

function aud_play_pause() {
     var myAudio = document.getElementById("bgm");
      if (myAudio.paused) { myAudio.play(); } 
      else { myAudio.pause(); } 
} 

  
   function ansChk() {
         if(document.frm1.inputcode.value == "") location.href = './firstpage.html';
   }      

   function Enterkey(){
      var key = event.keyCode
      if(key == 13){
         ansChk();
         alert('');
      
      }
   }

   document.documentElement.addEventListener('touchstart', function (event) {
     if (event.touches.length > 1) {
          event.preventDefault(); 
        } 
    }, false);

        var lastTouchEnd = 0; 

    document.documentElement.addEventListener('touchend', function (event) {
     var now = (new Date()).getTime();
     if (now - lastTouchEnd <= 300) {
          event.preventDefault(); 
        } lastTouchEnd = now; 
    }, false);
   </script>  
</body>
</html>
