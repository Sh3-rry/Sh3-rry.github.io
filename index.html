<!DOCTYPE html>
<html>
 <head>

  <script>

  <style>

#container {
  width: 100vw;
  height: 100vh;
  overflow: auto;
  scroll-snap-type: y mandatory;
}
.item {
  display: flex;
  height: 100%;
  align-items: center;
  justify-content: center;
  scroll-snap-align: center;
}
#container::-webkit-scrollbar {
    display: none;
}
    
@font-face {
  font-family: "NanumHandmtod";
  font-style: normal;
  font-weight: 50;
  src: url("../Nanumhandmtod.woff2") format('truetype');
}


.wordCarousel {
  font-size:7vw;
  font-weight: 50;
  color: white;
}
.wordCarousel div {
  overflow: hidden;
  position: relative;
  float: right;
  height: 80px;
  padding-top: 10px;
  margin-top: -10px;
}
.wordCarousel div li {
  font-family: NanumHandmtod;
  color: #white;
  font-weight: 50;
  padding: 0 1px;
  height: 45px;
  margin-bottom: 45px;
  display: block;
}

.flip2 {
  animation: flip2 6s cubic-bezier(0.23, 1, 0.32, 1.2) infinite;
}

.flip3 {
  animation: flip3 8s cubic-bezier(0.23, 1, 0.32, 1.2) infinite;
}

.flip4 {
  animation: flip4 8s cubic-bezier(0.23, 1, 0.32, 1.2) infinite;
}

@keyframes flip2 {
  0% {
    margin-top: -180px;
  }
  5% {
    margin-top: -90px;
  }
  50% {
    margin-top: -90px;
  }
  55% {
    margin-top: 0px;
  }
  99.99% {
    margin-top: 0px;
  }
  100% {
    margin-top: -270px;
  }
}
@keyframes flip3 {
  0% {
    margin-top: -270px;
  }
  5% {
    margin-top: -180px;
  }
  33% {
    margin-top: -180px;
  }
  38% {
    margin-top: -90px;
  }
  66% {
    margin-top: -90px;
  }
  71% {
    margin-top: 0px;
  }
  99.99% {
    margin-top: 0px;
  }
  100% {
    margin-top: -270px;
  }
}
@keyframes flip4 {
  0% {
    margin-top: -360px;
  }
  5% {
    margin-top: -270px;
  }
  25% {
    margin-top: -270px;
  }
  30% {
    margin-top: -180px;
  }
  50% {
    margin-top: -180px;
  }
  55% {
    margin-top: -90px;
  }
  75% {
    margin-top: -90px;
  }
  80% {
    margin-top: 0px;
  }
  99.99% {
    margin-top: 0px;
  }
  100% {
    margin-top: -270px;
  }
}
body,
html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
        
body {	
  font-family: "NanumHandmtod", cursive;	
  display: flex;	
  <!-- align-items: center;	-->
  <!-- justify-content: center;	-->

background: #000000; /* fallback for old browsers */
background: -webkit-linear-gradient(60deg, #000000, #212121); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(60deg, #000000, #212121); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}          
   </style>
 </head>
<body>
 
 
  <div id="container">
   <div class="item">
    <h4 class="wordCarousel">    
     <span style="font-family: NanumHandmtod; color:white; font-weight: 50;">
         새벽이 멈춰도
        <div> 
<!--        Use classes 2,3, or 4 to match the number of words --> 
            <ul class="flip4"> 
                <li>저는 씁니다</li>
                <li>당신께 드릴 글을</li>
                <li>찬란히 일어설 세계로</li> 
                <li>파상과 배반의 사명으로</li>
            </ul>
        </div>
      </span>
     </h4>
    </div>
    <div class="item" style="color:white; font-size:5vw">안녕하세요. 호빈입니다.</div>
   </div>
