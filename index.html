<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style/pagestyle1.css" />
    <title>PSYcho</title>
    <meta charset="UTF-8"/>
</head>
 <body>

   <div class="inner_login">
      <div class="login_joynamite">
  
          <form name="frm1" id="authForm" >
              <fieldset>
                      <div class="box_login">
                          <div class="inp_text">
                              <input type="text" id="inputcode" name="inputcode" placeholder="세이브 코드가 있다면 입력하세요." onkeydown="Enterkey()">
                          </div>
                      </div>
                      <input type="button" class="btn_login" value="시작하기" onclick="ansChk()" style="text-align: center"></input>
              </fieldset>
          </form>
      </div>
  </div>

  <script type="text/javascript">
   function ansChk() {
         if(document.frm1.inputcode.value == "pgy") location.href = './index2.html';
         else location.href = './Doyoubelieve.html'
   }      

   function Enterkey(){
      var key = event.keyCode
      if(key == 13){
         ansChk();
         alert('');
      
      }
   }
   </script>  
</body>
</html>
