<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style/pagestyle1.css" />
    <link rel="stylesheet" href="./style/loginform.css" />
    <title>Nightmare</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
 <body>

    <p style ="text-align: center; text-shadow: 3px 3px 3px black; position: relative; top:5vh">
        <span style="font-family: sff; color:firebrick; font-weight: 10; font-size:120px;">Nightmare</span> 
    </p>
   <div class="inner_login">
      <div class="login_joy">
  
          <form name="frm1" id="authForm" >
              <fieldset>
                      <div class="box_login">
                          <div class="inp_text">
                              <input type="text" id="inputcode" name="inputcode" placeholder="세이브 코드가 있다면 입력하세요." onkeydown="Enterkey()" style="text-align: center">
                          </div>
                      </div>
                      <input type="button" class="btn_login" value="시작하기" onclick="ansChk()" style="text-align: center"></input>
              </fieldset>
          </form>
      </div>
  </div>

  <script type="text/javascript">
   function ansChk() {
         if(document.frm1.inputcode.value == "") location.href = './firstpage.html';
   }      

   function Enterkey(){
      var key = event.keyCode
      if(key == 13){
         ansChk();
         alert('');
      
      }
   }
   </script>  
</body>
</html>
